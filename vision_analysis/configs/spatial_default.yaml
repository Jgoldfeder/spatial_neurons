# Spatial-circle-swap regularization study config
name: spatial
mode: spatial

# Hyperparameter search ranges
gamma_spatial_min: 10
gamma_spatial_max: 1000
gamma_l1_min: 0
gamma_l1_max: 5000
D_min: 0.1
D_max: 10.0
A: 20.0
B: 20.0
log_scale: true

# Training settings
trials: 50
epochs: 10
lr: 0.0001
batch_size: 128
sparsity: 90
dataset: cifar100
model: vit_tiny_patch16_224
